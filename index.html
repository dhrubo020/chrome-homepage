                    <div class="right">

                    <form action="">
                        <div class="form-group">
                            
                          <input type="text" class="input-form" id="input" placeholder=" Search Google" required>
                        </div>
                        <button type="submit" onclick="search()" class="btn btn-primary">Search</button>
                      </form>
                </div>
                </center>
                <br>
                <div class="reminder">
                    <form action="">
                        <input type="text" class="input-note" id="note" placeholder="Add note">
                        <button type="submit" onclick="addNew()" class="btn" id="addNotebutton">Add</button>
                        <button type="submit" onclick="clearAll()" class="btn" id="addNotebutton">Clear All</button>
                    </form>
                    <div class="note-list">
                        <ol id="list-item">

                        </ol>
                    </div>
                </div>
            </div>

    </div>


<script>

    storage();
    
    function search(){
        let topic = document.getElementById("input").value;
        window.open(`https://www.google.com/search?q=${topic}`, '_blank');
    }

    function addNew(){
        let inputNote = [];
        inputNote.push(document.getElementById("note").value);
        document.getElementById("note").value = "";

        const existingNote = JSON.parse(localStorage.getItem('myNote'));
        if(existingNote !== null){
            const addNew = inputNote.concat(existingNote);
            localStorage.setItem('myNote', JSON.stringify(addNew));
        }
        else if(inputNote !== null){
            localStorage.setItem('myNote', JSON.stringify(inputNote));
        }
        storage();
    }
    const clearAll = () => {
        const cnf = confirm("Do you want clear all notes ?")
        if(cnf){
            window.localStorage.clear();
            document.getElementById("list-item").innerHTML = "";
        }
        storage();
    }

    function storage(){
        const existingNote = JSON.parse(localStorage.getItem('myNote'));
        //console.log(existingNote);
        if(existingNote){
            let data = existingNote;
            let ul = document.getElementById("list-item");
            ul.innerHTML = "";
            console.log(data);
            data.forEach(element => {
                if(element){
                    let item = `<li>${element}</li>`;
                    ul.innerHTML += item;
                    console.log(element);
                }
            });
        }
    }

    

</script>
